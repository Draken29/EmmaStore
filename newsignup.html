<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emma store signup</title>
  <link rel="icon" href="10.jpg">
  <style>
    body{
      background: linear-gradient(to bottom,rgb(0, 162, 255),rgb(157, 100, 236));
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form{
      box-shadow: 0px 0px 5px;
      width: 90%;
      max-width: 450px;
      height: auto;  
      border-radius: 5px;
      padding: 30px 20px;
      background: rgba(255,255,255,0.05);
      display: flex;             
      flex-direction: column;
      justify-content: center;   
      align-items: center;       
    }

    #img{
      width:100px;
      height:100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px auto;
      object-fit: cover;
    }

    #pho {
      display: block;
      margin: 10px auto 20px auto;
      color: transparent;
      width: 120px;
      height: 35px;
      overflow: hidden;
    }

    #pho::-webkit-file-upload-button {
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      opacity:0;
    }

    #name, #pass{
      width: 100%;
      max-width: 300px;
      height: 40px;
      border-radius: 10px;
      border: none;
      font-size:18px;
      padding-left:10px;
      margin: 10px auto;
      display: block;
    }

    #send{
      width:120px;
      height:35px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }

    #a{
      color: white;
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    /* Media query للشاشات الصغيرة */
    @media (max-width: 500px){
      #name, #pass{
        max-width: 90%;
      }
      #send{
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <form>
    <label for="pho">
      <img src="1752598349930.png" id="img">
    </label>
    <input type="file" id="pho" accept="image/*">

    <input type="text" id="name" placeholder="enter name"><br>
    <input type="password" id="pass" placeholder="enter password"><br>
    <button type="button" id="send">send</button>
    <a href="login.html" id="a">you have account? log in</a>
  </form>

  <script>
    let base64Image = "";
    const send=document.getElementById("send");
    const name=document.getElementById("name");
    const pass=document.getElementById("pass");
    const photo=document.getElementById("pho");
    const img1=document.getElementById("img");

    send.onclick=()=>{
      if(name.value.trim() !== "" && pass.value.trim() !== ""){
        localStorage.setItem("na",name.value);
        localStorage.setItem("password",pass.value);
        localStorage.setItem("photo", base64Image);
        localStorage.setItem("loggedIn", "true");
        location.href="newadmine.html";
      } else {
        alert("Please fill all fields!");
      }
    }

    photo.onchange = () => {
      const file = photo.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          base64Image = e.target.result;
          img1.src = base64Image;
        };
        reader.readAsDataURL(file);
      }
    };
  </script>
</body>
</html>
